---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganglion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganglion
  template:
    metadata:
      labels:
        app: ganglion
    spec:
      initContainers:
        - name: ganglion-init
          image: busybox  # ToDo
          command: ["ganglion", "db-init"]
          volumeMounts:
            - name: ganglion-token-vol
              mountPath: /mnt/token
      containers:
        - name: ganglion
          image: ganglion:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 400Mi
{{- range $i, $pod := $.Values.pods }}
{{- range $.Values.devices }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posting-{{ . }}-{{ $pod }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posting-{{ . }}-{{ $pod }}
  template:
    metadata:
      labels:
        app: posting-{{ . }}-{{ $pod }}
    spec:
      containers:
        - name: poster
          image: ghcr.io/ubaumann/cn_posting_collection
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 400Mi
          env:
            - name: DEVICE_USER
              valueFrom:
                secretKeyRef:
                  name: device-secret
                  key: username
            - name: DEVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: device-secret
                  key: password
            - name: DEVICE
              valueFrom:
                configMapKeyRef:
                  name: device-{{ . }}-{{ $pod }}
                  key: hostname
          volumeMounts:
            - name: ganglion-token-vol
              mountPath: /mnt/token
{{- end }}
{{- end }}